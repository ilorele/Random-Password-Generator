<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Random password generator</title>
    </head>
    <body>
        <section>
            <div class="header-container">
                <h1 class="upper-header">Generate a</h1>
                <h1 class="lower-header">random password</h1>
            </div>
            <h3 class="description">Never use an insecure password again</h3>
            <form>
                <label for="password-length-input" class="label">Password length: </label>
                <input type ="number" min="1" max="20" id="password-length-input">
            </form>
            <div class="toggle-btns-container">
                <button class="toggle-numbers-btn" value="ON">Numbers ON</button>
                <button class="toggle-symbols-btn" value="ON">Symbols ON</button>
            </div>
            <button class="generate-passowords-btn">Generate passwords</button>
            <hr class="divider">
            <div class="password-btns-container-hidden">
                <div class="first-button-container">
                    <button class="first-password"></button>
                </div>
                <div class="second-button-container">
                    <button class="second-password"></button>
                </div>
            </div>
        </section>
        <script src="index.js"></script>

    </body>
</html>
